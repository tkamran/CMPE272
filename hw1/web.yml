---
- name: Deploy Web Server on sjsu-1 and sjsu-2
  hosts: webservers
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Nginx on RHEL-based systems
      yum:
        name: nginx
        state: present
      when: ansible_os_family == "RedHat"

    - name: Configure Nginx to listen on port 8080
      copy:
        dest: /etc/nginx/sites-available/default
        content: |
          server {
              listen 8080;
              location / {
                  root /var/www/html;
                  index index.html;
              }
          }
      notify: Restart Nginx

    - name: Create Custom Web Page for sjsu-1
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello World from SJSU-1</h1>"
      when: "'sjsu-1' in inventory_hostname"

    - name: Create Custom Web Page for sjsu-2
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello World from SJSU-2</h1>"
      when: "'sjsu-2' in inventory_hostname"

    - name: Open Port 8080 (UFW for Debian)
      ufw:
        rule: allow
        port: "8080"
        proto: tcp
      when: ansible_os_family == "Debian"

    - name: Open Port 8080 (Firewalld for RHEL)
      firewalld:
        service: http
        port: "8080/tcp"
        permanent: yes
        state: enabled
      when: ansible_os_family == "RedHat"

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

# -------------------------------------
# UN-DEPLOY PLAYBOOK SECTION
# -------------------------------------

- name: Un-Deploy Web Server on sjsu-1 and sjsu-2
  hosts: webservers
  become: yes

  tasks:
    - name: Stop and Disable Nginx
      service:
        name: nginx
        state: stopped
        enabled: no

    - name: Remove Web Page
      file:
        path: /var/www/html/index.html
        state: absent

    - name: Remove Nginx Configuration
      file:
        path: /etc/nginx/sites-available/default
        state: absent

    - name: Close Port 8080 (UFW for Debian)
      ufw:
        rule: deny
        port: "8080"
        proto: tcp
      when: ansible_os_family == "Debian"

    - name: Close Port 8080 (Firewalld for RHEL)
      firewalld:
        service: http
        port: "8080/tcp"
        permanent: yes
        state: disabled
      when: ansible_os_family == "RedHat"

    - name: Uninstall Nginx
      apt:
        name: nginx
        state: absent
        autoremove: yes
      when: ansible_os_family == "Debian"

    - name: Uninstall Nginx on RHEL-based systems
      yum:
        name: nginx
        state: absent
      when: ansible_os_family == "RedHat"
